<div class="card" (click)="showForm()">
  <p-skeleton *ngIf="!imageLoaded" height="16rem"></p-skeleton>
  <img
    class="image"
    [ngClass]="{ hidden: !imageLoaded }"
    [src]="design.image"
    (load)="onImageLoad()"
  />
  <p-tag
    class="tag"
    [value]="design.category"
    severity="contrast"
    rounded="true"
  />
  <div class="name">{{ design.name }}</div>
</div>
