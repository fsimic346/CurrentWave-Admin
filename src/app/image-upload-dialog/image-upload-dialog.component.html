<div class="flex flex-column gap-5 container w-30rem">
  <div class="flex flex-column gap-5">
    <p-fileUpload
      accept="image/*"
      maxFileSize="1000000"
      (onSelect)="onSelect($event, 0)"
    >
      <ng-template pTemplate="content" let-files>
        <div
          *ngFor="let file of files"
          class="card m-0 px-6 flex justify-content-center gap-3"
        >
          <div>
            <img
              role="presentation"
              [alt]="file.name"
              [src]="file.objectURL"
              width="100"
              height="100"
            />
          </div>
          <div
            class="flex flex-column align-items-center justify-content-center gap-3"
          >
            <span class="font-semibold">{{ file.name }}</span>
            <div>{{ formatSize(file.size) }}</div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="file"> </ng-template>
      <ng-template pTemplate="empty">
        <div class="upload-box">
          <p>Drag main image here to upload.</p>
        </div>
      </ng-template>
    </p-fileUpload>

    <p-fileUpload
      accept="image/*"
      maxFileSize="1000000"
      (onSelect)="onSelect($event, 1)"
    >
      <ng-template pTemplate="content" let-files>
        <div
          *ngFor="let file of files"
          class="card m-0 px-6 flex justify-content-center gap-3"
        >
          <div>
            <img
              role="presentation"
              [alt]="file.name"
              [src]="file.objectURL"
              width="100"
              height="100"
            />
          </div>
          <div
            class="flex flex-column align-items-center justify-content-center gap-3"
          >
            <span class="font-semibold">{{ file.name }}</span>
            <div>{{ formatSize(file.size) }}</div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="file"> </ng-template>
      <ng-template pTemplate="empty">
        <div class="upload-box">
          <p>Drag front image here to upload.</p>
        </div>
      </ng-template>
    </p-fileUpload>
    <p-fileUpload
      accept="image/*"
      maxFileSize="1000000"
      (onSelect)="onSelect($event, 2)"
    >
      <ng-template pTemplate="content" let-files>
        <div
          *ngFor="let file of files"
          class="card m-0 px-6 flex justify-content-center gap-3"
        >
          <div>
            <img
              role="presentation"
              [alt]="file.name"
              [src]="file.objectURL"
              width="100"
              height="100"
            />
          </div>
          <div
            class="flex flex-column align-items-center justify-content-center gap-3"
          >
            <span class="font-semibold">{{ file.name }}</span>
            <div>{{ formatSize(file.size) }}</div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="file"> </ng-template>
      <ng-template pTemplate="empty">
        <div class="upload-box">
          <p>Drag back image here to upload.</p>
        </div>
      </ng-template>
    </p-fileUpload>
  </div>
  <p-footer>
    <p-button
      class="submit-button"
      label="Submit"
      (onClick)="submitImages()"
      icon="pi pi-check"
    ></p-button>
  </p-footer>
</div>
